name: Java CI
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false # this is required for the deploy plugin
      - name: Set up JDK 8 ğŸ§
        uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
      - name: Cache Maven packages ğŸ“¦
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-4
          #restore-keys: ${{ runner.os }}-m2
      - name: Setup Python ğŸ
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install python dependencies ğŸ
        run: pip install -r ./src/main/resources/requirements.txt
      - name: Build with Maven ğŸ—
        run: |
          mvn -B package --file pom.xml
      - name: Coveralls ğŸ•µï¸â€
        run: mvn coveralls:report -DrepoToken=${{ secrets.COVERALLS }}
      - name: Generate Documentation ğŸ“š
        run: |
          mvn javadoc:javadoc
      - name: Deploy JavaDoc ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: target/site/apidocs
      - name: Copy JAR to special folder for deplyoment ğŸ“©
        run: mkdir ./jars && cp target/jrdf2vec-1.2-SNAPSHOT.jar ./jars
      - name: Deploy JAR ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: jars # The branch the action should deploy to.
          FOLDER: jars
          TARGET_FOLDER: jars
  build-multi-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
            ~/.cache/pip
          key: ${{ matrix.os }}-m2-${{ hashFiles('**/pom.xml') }}-4
          #restore-keys: ${{ matrix.os }}-m2-
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install python dependencies
        run: pip install -r ./src/main/resources/requirements.txt
      - name: Build with Maven
        run: mvn clean install -DskipTests=True